group 'org.ml_methods_group'
version 'v1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
        attributes 'Main-Class': 'ru.spbau.mit.lobanov.Reader'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
    compile group: 'com.github.gumtreediff', name: 'gen.jdt', version: '2.0.0'


    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.0'

    compile group: 'com.googlecode.java-diff-utils', name: 'diffutils', version: '1.3.0'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.6.6'
    // https://mvnrepository.com/artifact/net.sf.opencsv/opencsv
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.3'

    compile group: 'com.h2database', name: 'h2', version: '1.3.148'

    // https://mvnrepository.com/artifact/org.encog/encog-core
    compile group: 'org.encog', name: 'encog-core', version: '3.4'
    // https://mvnrepository.com/artifact/com.mkobos/pca_transform
    compile group: 'com.mkobos', name: 'pca_transform', version: '1.0'
    // https://mvnrepository.com/artifact/com.querydsl/querydsl-sql
    compile group: 'com.querydsl', name: 'querydsl-sql', version: '4.2.1'
}
